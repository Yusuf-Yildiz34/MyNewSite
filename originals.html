<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>OriginalsTest</title>
        <link rel="stylesheet" href="style1.css">     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=Chewy&family=Chicle&family=Honk:MORF@15&family=Martian+Mono:wght@100..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Pathway+Gothic+One&family=Roboto+Slab:wght@100..900&family=Rubik+Spray+Paint&family=Sigmar+One&family=Ultra&display=swap"
            rel="stylesheet">
        <script src="script.js" defer></script>
 </head>
 <body>
     <div class="control">
        <p style="font-family: honk; font-size: 84px;" class="ilktxt">ORIGINALS CHARACTERS TEST</p>
        <p class="ilktxt">Testi hangi kritere gore cozeceksin ?</p>
        <p class="ilktxt">(En zeki, en guclu, en sevdigin)</p>
        <input id="search" type="text" placeholder="Search">
        <p class="ilktxt">Kac adet karakter ile oynamak istersin ?</p>
        <button id="start">Teste basla</button>
     </div>

     <div class="main">
        <p id="yazi">Hangisi <span id="property"></span> ?</p>
       <div class="anatutucu">
        <div class="tutucu">     
               <img id="img1" class="karakter" src="original.jpg" alt="Originals Karakter Testi">
               <p id="name1" class="ilktxt">Originals Karakter Testi</p>
        </div>
        <div class="tutucu">
                <img id="img2" class="karakter" src="original.jpg" alt="Originals Karakter Testi">
                <p id="name2" class="ilktxt">Originals Karakter Testi</p>
       </div>
         <div class="sonuc">
            <img id="img3" class="karakter" src="original.jpg" alt="Originals Karakter Testi">
            <p id="result"> Kazanan </p>
                
        </div>
     </div>
 </body>
